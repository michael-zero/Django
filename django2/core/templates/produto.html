{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <title>produto</title>
</head>
<body>
    <div class="container">
        <h1>Produto</h1>
        {% bootstrap_messages%}

        <form action="{% url 'produto' %}" method='post' class='form' autocomplete='off'
            enctype='multipart/form-data'
        >
            {% csrf_token %}
            {% bootstrap_form form %}

            {%buttons%}
            <button type='submit' class='btn btn-primary'>Cadastrar</button>
            {%endbuttons%}
        </form>

    </div>

    {% bootstrap_javascript jquery='full' %}
</body>
</html>
