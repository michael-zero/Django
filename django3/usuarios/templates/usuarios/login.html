{% extends 'modelo.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}
    <h3>Autenticação</h3>

    {% if request.user.is_authenticated %}
        <h3>Ação não permitida</h3>
        <hr>
        <p class='lead'>
            Houve um problema de permissão!
        </p>
    
    

    {% else %}
    <form action="" method='POST'>
        {% csrf_token %}

        {{form|crispy}}

        <button type='submit' class='btn btn-primary'>Entrar</button>

    </form>

    {% endif %}
{% endblock conteudo %}
