{% extends 'modelo.html' %}
{% load static %}

{% block conteudo %}
    <h3>Excluir registros</h3>
    <p class="load">
        Confirme para excluir o registro definitivamente
    </p>

    <form action="" method='POST'>
        <p>Deseja excluir o registro: <b>{{object}}</b> </p>
        {% csrf_token %}

        {{form.as_p}}

        <button type='submit' class='btn btn-danger'>Excluir</button>

    </form>
{% endblock conteudo %}
